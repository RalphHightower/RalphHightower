name: Metrics ‚Äî 16 Personalities
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "30 23 1 1,4,7,10 *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  #push: {branches: ["_staging", "main", "master"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: metrics
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: MBTI Personality profile
        uses: lowlighter/metrics@latest
        with:
            filename: metrics.plugin.16personalities.svg
            use_prebuilt_image: yes
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            #template: markdown
            base: ""
            plugin_16personalities: yes
            plugin_16personalities_url: ${{ secrets.SIXTEEN_PERSONALITIES_URL }}
            plugin_16personalities_sections: personality, profile, traits
            plugin_16personalities_scores: yes
