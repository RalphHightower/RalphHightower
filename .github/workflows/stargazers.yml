name: Metrics ‚Äî Activities
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "45 23 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  #push: {branches: ["_staging", "main", "master"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: metrics
    permissions:
      contents: write

    steps: 
        - name: Stargazers Using classic charts
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.stargazers.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_stargazers: yes
        
        - name: Stargazers Using graph charts
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.stargazers.graph.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_stargazers: yes
            plugin_stargazers_charts_type: graph
        
        - name: Stargazers With worldmap
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.stargazers.worldmap.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_stargazers: yes
            plugin_stargazers_charts: no
            plugin_stargazers_worldmap: yes
            plugin_stargazers_worldmap_token: ${{ secrets.GOOGLE_MAP_TOKEN }}
            plugin_stargazers_worldmap_sample: 200