name: Metrics ‚Äî Pagespeed
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 20 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  #push: {branches: ["_staging", "main", "master"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: metrics
    permissions:
      contents: write

    steps: 
        - name: Pagespeed Succinct report
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.pagespeed.svg
            template: markdown
            token: NOT_NEEDED
            base: ""
            plugin_pagespeed: yes
            plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
            plugin_pagespeed_url: https://lecoq.io
        
        - name: Pagespeed Detailed report
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.pagespeed.detailed.svg
            template: markdown
            token: NOT_NEEDED
            base: ""
            plugin_pagespeed: yes
            plugin_pagespeed_detailed: yes
            plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
            plugin_pagespeed_url: https://lecoq.io
        
        - name: Pagespeed Screenshot
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.pagespeed.screenshot.svg
            template: markdown
            token: NOT_NEEDED
            base: ""
            plugin_pagespeed: yes
            plugin_pagespeed_screenshot: yes
            plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
            plugin_pagespeed_url: https://lecoq.io
        
        - name: Pagespeed Succinct report with PWA
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.pagespeed.svg
            token: NOT_NEEDED
            base: ""
            plugin_pagespeed: yes
            plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
            plugin_pagespeed_url: https://lecoq.io
            plugin_pagespeed_pwa: yes
