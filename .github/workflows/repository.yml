name: repository.yml ‚Äî Metrics ‚Äî Repositories
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "30 19 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  #push: {branches: ["_staging", "main", "master"]}
permissions:
  contents: read

jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: metrics
    permissions:
      contents: write

    steps:
        - name: Harden Runner
          uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
          with:
            egress-policy: audit

        - name: Repository
          uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6 # latest
          with:
            filename: metrics.repository.svg
            use_prebuilt_image: yes
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            user: RalphHightower
            repo: RalphHightower
            in_depth: true
            plugin_lines: yes
            #plugin_followup: yes
            plugin_projects: yes
            #plugin_projects_repositories: lowlighter/metrics/projects/1
