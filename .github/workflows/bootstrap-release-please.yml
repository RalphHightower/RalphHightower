# Bootstrap release-please?
name: I hope this bootstraps release-please 
on:
  # Runs on pushes targeting the default branch 
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: bootstrap 
        uses:
           actions/release-please bootstrap@v14.17.4 --token=$GITHUB_TOKEN --repo-url=RalphHightower/RalphHightower --release-type=simple
        
