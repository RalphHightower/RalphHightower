name: Metrics ‚Äî Achievements
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 22 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  #push: {branches: ["_staging", "main", "master"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: metrics
    permissions:
      contents: write

    steps:
        - name: Detailed display
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.achievements.svg
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            base: ""
            plugin_achievements: yes
            plugin_achievements_only: sponsor, maintainer, octonaut
            template: markdown
            
        - name: Compact display
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.achievements.compact.svg
            token: ${{ secrets.METRICS_TOKEN }}
            base: ""
            plugin_achievements: yes
            plugin_achievements_only: polyglot, stargazer, sponsor, deployer, member, maintainer, developer, scripter, packager, explorer, infographile, manager
            plugin_achievements_display: compact
            plugin_achievements_threshold: X
