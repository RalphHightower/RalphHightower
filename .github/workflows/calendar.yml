name: calendar.yml ‚Äî  Metrics ‚Äî Calendar
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 1 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  #push: {branches: ["_staging", "main", "master"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: metrics
    permissions:
      contents: write

    steps:
        - name: Current year calendar
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.calendar.svg
            use_prebuilt_image: yes
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            base: ""
            plugin_calendar: yes
        
        - name: Full history calendar
          uses: lowlighter/metrics@latest
          with:
            filename: metrics.plugin.calendar.full.svg
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            base: ""
            plugin_calendar: yes
            plugin_calendar_limit: 0
