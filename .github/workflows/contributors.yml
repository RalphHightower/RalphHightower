name: contributors.yml ‚Äî Metrics ‚Äî Contributors
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 2 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  #push: {branches: ["_staging", "main", "master"]}
permissions:
  contents: read

jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: metrics
    permissions:
      contents: write

    steps:
        - name: Harden Runner
          uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
          with:
            egress-policy: audit

        - name: Contributors with contributions count
          uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6 # latest
          with:
            filename: metrics.plugin.contributors.contributions.svg
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            base: ""
            repo: RalphHightower
            plugin_contributors: yes
            plugin_contributors_contributions: yes
        
        - name: Contributors by categories
          uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6 # latest
          with:
            filename: metrics.plugin.contributors.categories.svg
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            base: ""
            repo: RalphHightower
            plugin_contributors: yes
            plugin_contributors_sections: categories
            plugin_contributors_categories: |
              {
                "üß© Plugins / üñºÔ∏è templates":["source/plugins/**", "source/templates/**"],
                "üìö Documentation":["README.md", "**/README.md", "**/metadata.yml"],
                "üíª Code (other)":["source/**", "Dockerfile"]
              }
