name: core.yml ‚Äî Metrics ‚Äî Core
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 3 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  #push: {branches: ["_staging", "main", "master"]}
permissions:
  contents: read

jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: metrics
    permissions:
      contents: write

    steps:
        - name: Harden Runner
          uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
          with:
            egress-policy: audit

        - name: Organization
          uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6 # latest
          with:
            filename: metrics.organization.svg
            use_prebuilt_image: yes
            user: RalphHightower
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            base: header, repositories
            output_action: commit #pull-request-merge
        
        - name: Large display
          uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6 # latest
          with:
            filename: metrics.large.svg
            use_prebuilt_image: yes
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            config_display: large
        
        - name: JSON metrics
          if: ${{ success() || failure() }}
          uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6 # latest
          with:
            filename: metrics.example.json
            use_prebuilt_image: yes
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            config_output: json
        
        - name: PNG metrics
          if: ${{ success() || failure() }}
          uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6 # latest
          with:
            filename: metrics.example.png
            use_prebuilt_image: yes
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            config_output: png
        
        - name: Metrics insights
          if: ${{ success() || failure() }}
          uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6 # latest
          with:
            filename: metrics.insights.html
            use_prebuilt_image: yes
            token: ${{ secrets.METRICS_TOKEN_WITH_SCOPES }}
            template: markdown
            config_output: insights
        
